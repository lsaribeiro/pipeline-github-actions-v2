name: Create File and Push Workflow

on:
  workflow_dispatch:
    inputs:
      nome:
        description: 'Nome'
        required: true
      sobrenome:
        description: 'Sobrenome'
        required: true
      idade:
        description: 'Idade'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Create file with inputs
        run: |
          echo "Nome: ${{ github.event.inputs.nome }}" > dados.txt
          echo "Sobrenome: ${{ github.event.inputs.sobrenome }}" >> dados.txt
          echo "Idade: ${{ github.event.inputs.idade }}" >> dados.txt

      - name: Create and push branch dev
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b dev
          git add dados.txt
          git commit -m "Adicionado arquivo com dados"
          git push origin dev
